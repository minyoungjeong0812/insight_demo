<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
  background-image: url('/static/pubg_img4.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}

#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
}


 .jb-text { position: absolute; top: 30%; width: 100%; }
 .jb-text p { margin-top: -24px; text-align: left; padding: 20px ; font-size: 48px; color: #ffffff; }


.content {
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}

#myBtn {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#myBtn:hover {
  background: #ddd;
  color: black;
}
</style>
</head>
<body>


<div class ="jb-text">
<p> Winner Winner
<span style="color: #fc00b5">Cheater</span>
<span> Finder </span>
</p>
</div>


<div class="content">
  <h1 style="color: #fc00b5">Find Cheaters!</h1>
  <p>This website allows you to identify cheaters in PUBG games by relying on fancy Bayesian statistics. Simply put in userID and find who the cheaters are.</p>
  <button id="view" type= 'submit' onclick="window.location.href='{{ url_for( 'check' ) }}';"> View user data </button>
</div>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>

</body>
</html>
